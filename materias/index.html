<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Anotações - Geise</title>
  <meta name="description" content="Gitpages para minha Balbúrdia">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_media/logo_coracao.png">

  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>

<!-- Tudo que é javascript fica no body -->
<body>
  <div id="app"></div>

  <!-- Características gerais. Tudo tem que ser indicado aqui -->
  <script>
    window.$docsify = {
      repo: 'GeiseSaunier/anotacoesaulas',
      name: 'Home',
      auto2top: true,
      loadSidebar: true,
      alias: { '/.*/_sidebar.md': '/_sidebar.md' },
      subMaxLevel: 1,
      coverpage: true,
      search: { noData: { '/': 'No results!' }, paths: '/_sidebar.md', placeholder: { '/': 'Pesquisa' } }
    }
  </script>
  
  <style>
      :root{
        --sidebar-width: 20rem;
      }
  </style>
  <!-- Plugins que fazem as coisas funcionarem -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
